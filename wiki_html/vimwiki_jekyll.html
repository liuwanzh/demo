<h1 id="toc_1" class="justcenter">使用Vimwiki和jekyll搭建方便编辑的wiki博客</h1>
<h2 id="toc_1.1" class="justcenter">聊聊Vimwiki</h2>
<p>
 这是上周实验室周会的时候，我瞅到翁小涛在他漂亮的博客里做实验室周会记录。我首先感叹了一句哇靠，怎么那么好看，然后他说css是拉别人的。接着我又瞅到他做笔记的时候，并不是编辑一个html，而是一个简单可观的wiki文件。我再次感叹了一句哇靠，怎么做到的！
 他说这个东西叫做，vimwiki。简单地说，就是可以按照编辑wiki的格式，方便地做笔记，然后一键生成对应的html文件。
</p>
