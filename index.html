    $(document).ready(function(){
        function change(){

            if(i<1)
            {

                $("[src='" + pics[i] + "']").fadeOut("slow");
                $("[src='"+pics[i+1] + "']").fadeIn("slow");
                i+=1;
            }
            else
            {
                $("[src='" + pics[i] + "']").fadeOut("slow");
                $("[src='"+pics[0]+"']").fadeIn("slow");
                i=0;
            }
        }<!--change-->

        setInterval(change,3000);

    })
</script>
